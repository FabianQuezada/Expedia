<div class="container mt-4" style="max-width: 65%; padding: 0">
  <div class="row gx-5">
    <!-- Columna izquierda -->
    <div class="col-md-8">
      <!-- Datos generales -->
      <div class="mb-4">
        <h2 class="fw-bold fs-2">Descripcion</h2>
        <ul class="fs-4 ps-3">
          {{ experiencia?.descripcion }}
        </ul>
      </div>

      <!-- Características -->
      <div>
        <h2 class="fw-bold fs-2 mt-4">Características</h2>
        <div
          class="d-grid"
          style="
            grid-auto-flow: column;
            grid-template-rows: repeat(3, auto);
            gap: 12px 32px;
            margin-top: 10px;
          "
        >
          <div>
            <div
              class="d-grid"
              style="
                grid-auto-flow: column;
                grid-template-rows: repeat(3, auto);
                gap: 12px 32px;
                margin-top: 10px;
              "
            >
              <div *ngFor="let c of caracteristicas" class="fs-4">
                <i class="bi" [ngClass]="[c.icono, 'me-2', 'fs-5']"></i>
                {{ c.descripcion }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="col-md-4 d-flex flex-column align-items-end">
      <!-- Estrellas -->

      <div class="mb-3">
        <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
          <i [ngClass]="getCustomStarClass(i)" class="fs-1 me-1"></i>
        </ng-container>
      </div>
      <!-- Rating -->
      <div class="d-flex align-items-center gap-3 mb-3">
        <a
          [routerLink]="['/resenas']"
          [queryParams]="{ idExperiencia: experiencia?.idExperiencia }"
          class="bg-success text-white fw-bold py-2 px-4 rounded text-decoration-none"
        >
          {{ experiencia?.puntuacionPromedio ?? "0.0" }}
        </a>
        <span class="fw-bold fs-3">Calificación</span>
      </div>

      <!-- Mapa -->
      <div class="w-100">
        <iframe
          width="100%"
          height="200"
          class="rounded shadow-sm mt-2"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          [src]="getMapaUrl(experiencia?.ubicacion)"
        >
        </iframe>
      </div>
    </div>
  </div>
</div>
