    <div
      [id]='carouselId'
      class="carousel slide"
      data-bs-touch="false"
      data-bs-interval="false"
    >
    <div class="carousel-indicators">
    <button type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row justify-content-center gx-3">
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row justify-content-center gx-3">
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
            <app-card-experience class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"></app-card-experience>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev w-auto px-2 position-absolute top-50 start-0 translate-middle-y"
        type="button"
        [attr.data-bs-target]="'#' + carouselId"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next w-auto px-2 position-absolute top-50 end-0 translate-middle-y"
        type="button"
        [attr.data-bs-target]="'#' + carouselId"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
