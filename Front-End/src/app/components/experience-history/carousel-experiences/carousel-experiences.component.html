<div
  [id]="carouselId"
  class="carousel slide"
  data-bs-touch="false"
  data-bs-interval="false">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button
      *ngFor="let chunk of experienceChunks; let i = index"
      type="button"
      [attr.data-bs-target]="'#' + carouselId"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-label]="'Slide ' + (i + 1)"
      [attr.title]="'Ir a slide ' + (i + 1)">
      <span class="visually-hidden">Slide {{ i + 1 }}</span>
    </button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div *ngFor="let chunk of experienceChunks; let i = index" 
         class="carousel-item" [class.active]="i === 0">
      <div class="row gx-3">
        <app-card-experience 
          *ngFor="let exp of chunk" 
          class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3"
          [experiencia]="exp">
        </app-card-experience>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <button
    class="carousel-control-prev w-auto px-2 position-absolute top-50 start-0 translate-middle-y"
    type="button"
    [attr.data-bs-target]="'#' + carouselId"
    data-bs-slide="prev"
    aria-label="Previous slide">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button
    class="carousel-control-next w-auto px-2 position-absolute top-50 end-0 translate-middle-y"
    type="button"
    [attr.data-bs-target]="'#' + carouselId"
    data-bs-slide="next"
    aria-label="Next slide">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
