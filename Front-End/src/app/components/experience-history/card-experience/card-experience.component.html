<div class="card h-100 rounded-4 d-flex flex-column">
  <div class="ratio ratio-4x3 rounded-top-4 overflow-hidden">
    <img
      [src]="experiencia.imagen"
      alt="imagen"
      class="w-100 h-100 object-fit-cover"/>
  </div>

  <div class="card-body d-flex flex-column flex-grow-1">
    <h6 class="fw-bold mb-1">{{ experiencia.titulo }}</h6>
    <div class="fw-bold"> {{ experiencia.valoracion }}/10
      <span class="fw-normal">({{ experiencia.cantidadValoracion }})</span>
    </div>
    <div class="flex-grow-1 my-3"></div>
    <h6 class="fw-bold" [ngClass]="experiencia.esActiva() ? 'text-primary' : 'text-danger'">
      Fecha: {{ experiencia.fecha }}
    </h6>
    <p class="text-success mb-2">Cancelaci√≥n gratuita disponible</p>
    <div class="mt-auto d-flex justify-content-between align-items-center pt-2 border-top">
      <div>
        <h5 class="fw-bold mb-0">CLP {{ experiencia.precio }}</h5>
        <small>por adulto</small>
      </div>
      <button class="btn btn-primary btn-sm rounded-2">Detalles</button>
    </div>
  </div>
</div>
