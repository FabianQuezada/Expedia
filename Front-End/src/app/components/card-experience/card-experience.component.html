<div class="card rounded-4">
    <img
      [src]="experiencia.imagen"
      alt="imagen"
      class="card-img-top rounded-top-4"
    />
    <div class="card-body">
        <h6 class="card-text fw-bold mb-0 poppins-medium">{{experiencia.titulo}}</h6>
        <div class="mb-5 fw-bold">{{experiencia.valoracion}}/10 
          <span class="fw-normal">({{experiencia.cantidadValoracion}})</span>
        </div>
        <h6 class="mb-0 poppins-regular fw-bold text-primary">Fecha: {{experiencia.fecha}}</h6>
        <p class="text-success">Cancelaci√≥n gratuita disponible</p>
        <div class="d-flex justify-content-between align-items-center">
            <div>
            <h5 class="card-text fw-bold poppins-medium mb-0">CLP {{experiencia.precio}}</h5>
            <h6>por adulto</h6>
            </div>
            <button class="btn btn-primary btn-sm rounded-2 poppins-light fw-medium align-content-start">Detalles</button>
        </div>
    </div>
  </div>
