<div class="row">
  <div
    *ngFor="let experiencia of experiencias"
    class="col-12 col-xxl-4 col-md-6 col-sm-6 mb-4 d-flex"
  >
    <div class="card h-100 w-100">
      <img
        [src]="experiencia.imagen"
        (error)="onImageError($event)"
        class="card-img-top img-fluid object-fit-cover"
        alt="{{ experiencia.titulo }}"
        style="height: 200px"
      />
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <!-- Título -->
          <p class="card-title fs-6 fw-semibold mb-1">
            {{ experiencia.titulo }}
          </p>

          <!-- Calificaciones -->
          <div class="d-flex gap-2 mb-2 small">
            <span class="fw-bold">{{ experiencia.puntuacion }}/10</span>
            <span>(1.292)</span>
          </div>

          <!-- Info extra -->
          <p class="card-text text-success small">Cancelación gratuita</p>
        </div>

        <!-- Precio -->
        <p class="card-text fs-5 fw-bold mt-3 mb-0">
          CLP {{ experiencia.precio | number }}
        </p>
      </div>
    </div>
  </div>
</div>
