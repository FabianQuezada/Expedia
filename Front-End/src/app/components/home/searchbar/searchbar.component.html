<div class="card border-secondary mb-4">
  <form class="border-0">
    <ul class="list-group list-group-flush">
      <li class="list-group-item fs-4 py-4">
        <i class="bi bi-backpack"></i>
        Actividades
      </li>
      <li class="list-group-item">
        <div class="row g-3">
          <!-- Search Input -->
          <div class="col-12 col-md-3">
            <div
              class="input-group rounded overflow-hidden border border-secondary"
            >
              <span class="input-group-text bg-white border-0 py-3 pe-1">
                <i class="bi bi-geo-alt"></i>
              </span>
              <input
                type="text"
                class="form-control border-0"
                placeholder="Destino"
                aria-label="Buscar"
                name="destination"
              />
            </div>
          </div>

          <!-- Start Date -->
          <div class="col-12 col-md-3">
            <div class="form-floating">
              <input
                type="date"
                id="startDate"
                class="form-control form-control-sm border border-secondary rounded"
                name="startDate"
              />
              <label for="startDate">Inicio</label>
            </div>
          </div>

          <!-- End Date -->
          <div class="col-12 col-md-3">
            <div class="form-floating">
              <input
                type="date"
                id="endDate"
                class="form-control border border-secondary rounded"
                name="endDate"
              />
              <label for="endDate">Fin</label>
            </div>
          </div>

          <!-- Search Button -->
          <div class="col-12 col-md-3">
            <button
              type="submit"
              class="btn btn-primary rounded-pill w-75 py-3 fw-bold"
            >
              Buscar
            </button>
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>
